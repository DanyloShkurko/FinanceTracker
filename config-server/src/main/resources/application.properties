spring.application.name=config-server
server.port=${SERVER_PORT:9296}

spring.cloud.config.server.git.uri=https://github.com/DanyloShkurko/finance-tracker-app-conf
spring.cloud.config.server.git.clone-on-start=true

eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka
eureka.instance.ip-address=${EUREKA_HOST:localhost}

logging.file.path=logs
