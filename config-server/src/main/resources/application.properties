spring.application.name=config-server
server.port=${SERVER_PORT:9296}

spring.cloud.config.server.git.uri=https://github.com/DanyloShkurko/finance-tracker-app-conf
spring.cloud.config.server.git.clone-on-start=true

eureka.client.service-url.defaultZone=${EUREKA_ADDRESS:http://localhost:8761/eureka}

logging.file.name=/logs/config-server.log
logging.file.path=/logs